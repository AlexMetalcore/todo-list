{{ define "edit" }}

{{ template "header" }}

<div class="container p-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form id="add-data-task" action="/userData" method="post">
                <input type="hidden" name="id" value="{{.Post.Id}}" />
                <div class="form-group">
                    <label>Имя</label>
                    <input type="text" class="form-control" name="username"  value="{{.Post.Username}}" placeholder="Имя пользователя">
                </div>
                <div class="form-group">
                    <label for="email_user">Email</label>
                    <input type="text" class="form-control" name="email" id="email_user" value="{{.Post.Email}}" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Контент</label>
                    <textarea type="text" class="form-control" name="content" rows="5" placeholder="Контент">{{.Post.Content}}</textarea>
                </div>
                <button id="add-new-task" type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{{ template "footer" }}

{{ end }}
